<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Grocery App</title>
	  <link href="./Module-3-Grocery/styles/style.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div class="title">
      <h1>Vivianne's Grocery Store</h1>
      <img src="./Module-2-Grocery/images/cartIcon.jpeg" alt="">
    </div>

    <div class="collapse">
      <button type="button" class="collapsible" onclick="openInfo(event, 'Client')">Client</button>
      <div id="Client" class="collapsibleContent">
        <h3>Client Information</h3>
        <p>Tell us a bit about you.</p>
  	     Choose a Category:
    	  <select id="dietSelect" name="dietSelect" onchange="populateListProductChoices(this.id, 'displayProduct')">
          <option></option>
          <option value="Vegetarian">Vegetarian</option>
          <option value="GlutenFree">Gluten-Free</option>
          <option value="LactoseFree">Lactose-Free</option>
          <option value="NutFree">Nut-Free</option>
          <option value="None">None</option>
    	  </select>
        <label for="organic">Organic:
          <input type="checkbox" name="organic" value="organic" id="organic" onclick="populateListProductChoices('dietSelect', 'displayProduct')">
        </label>
      </div>

      <button type="button" class="collapsible" onclick="openInfo(event, 'Products')">Products</button>
      <div id="Products" class="collapsibleContent">
        <h3>Your targeted products</h3>
        <p>We preselected products based on your restrictions.</p>
  	    Choose items to buy:
  	    <div id="displayProduct"></div>
  	     <button id="addCart" type="button" class="block" onclick="selectedItems()">
  		       Add selected items to cart.
  	     </button>
      </div>

      <button type="button" class="collapsible" onclick="openInfo(event, 'Cart')">Cart</button>
      <div id="Cart" class="collapsibleContent">
        <h3>Cart</h3>
        <p>Your Cart</p>
        <div id="displayCart"></div>
      </div>
    </div>

    <script type="text/javascript" src="./Module-3-Grocery/scripts/groceries.js"></script>
    <script type="text/javascript" src="./Module-3-Grocery/scripts/main.js"></script>
  </body>
  <footer>Website designed by Vivianne Yee :)</footer>
</html>
